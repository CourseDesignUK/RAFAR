name: Auto Update Model List
on:
  push:
    paths:
      - 'models/**' # Only trigger when files in /models change

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows GitHub to save the models.json back to your repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate List
        run: node generate-list.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models.json
          git commit -m "Automated update of models.json" || exit 0
          git push
