<!DOCTYPE html>
<html lang="en">
<head>
    <title>RAF ASSET VIEWER - TACTICAL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --app-bg: #1a202c;
            --raf-blue: #5d7a8c;
            --raf-red: #c21807;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #63b3ed;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--app-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Full Screen Viewer */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #2d3748;
            --poster-color: transparent;
        }

        /* Floating App Interface */
        .app-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 550px;
        }

        .control-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .panel-label {
            color: #cbd5e0;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        select {
            background: transparent;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        select option { background: #2d3748; color: white; }

        /* Tactical Button */
        .factsheet-btn {
            background: var(--raf-blue);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .factsheet-btn:hover { background: var(--accent); }

        /* Tactical Details Panel */
        .details-panel {
            position: absolute;
            top: 0;
            right: -100%; /* Hidden to the right */
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(10, 15, 25, 0.98);
            backdrop-filter: blur(20px);
            z-index: 300;
            transition: right 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            color: white;
            border-left: 2px solid var(--raf-blue);
            display: flex;
            flex-direction: column;
        }

        .details-panel.active { right: 0; }

        /* Scanning Animation Effect */
        .details-panel.active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            animation: scan 3s linear infinite;
            z-index: 301;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .details-content {
            padding: 60px 40px;
            overflow-y: auto;
        }

        .details-panel h2 {
            font-size: 28px;
            letter-spacing: 2px;
            margin: 10px 0;
            color: white;
            text-transform: uppercase;
        }

        .spec-sheet {
            width: 100%;
            margin-top: 30px;
        }

        .spec-item {
            border-top: 1px solid var(--glass-border);
            padding: 20px 0;
        }

        .spec-label {
            display: block;
            font-size: 11px;
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .spec-value {
            font-size: 16px;
            color: #cbd5e0;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace; /* Tech look */
        }

        #ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--raf-red);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 50;
            box-shadow: 0 10px 20px rgba(194, 24, 7, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="details-panel" class="details-panel">
        <button class="close-btn" onclick="toggleDetails()">Ã—</button>
        <div class="details-content">
            <div class="panel-label">Intelligence Report</div>
            <h2 id="asset-title">Asset Name</h2>
            <hr style="border: 0; border-top: 2px solid var(--raf-blue); width: 50px; margin: 20px 0;">
            
            <div class="spec-sheet">
                <div class="spec-item">
                    <span class="spec-label">Personnel / Crew</span>
                    <span id="spec-crew" class="spec-value">-</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Tactical Armament</span>
                    <span id="spec-armament" class="spec-value">-</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Operational Profile</span>
                    <span id="spec-desc" class="spec-value">-</span>
                </div>
            </div>
        </div>
    </div>

    <div class="app-overlay">
        <div class="control-panel">
            <div style="flex-grow: 1;">
                <div class="panel-label">Mission Asset</div>
                <select id="model-select">
                    <option>Loading System...</option>
                </select>
            </div>
            <button class="factsheet-btn" onclick="toggleDetails()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                FACTSHEET
            </button>
        </div>
    </div>

    <model-viewer 
        id="main-viewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        auto-rotate
        exposure="1">
        
        <button slot="ar-button" id="ar-button">Start AR Deployment</button>
    </model-viewer>

<script>
    const viewer = document.querySelector('#main-viewer');
    const modelSelect = document.querySelector('#model-select');
    const detailsPanel = document.querySelector('#details-panel');
    let modelData = [];

    function toggleDetails() {
        detailsPanel.classList.toggle('active');
    }

    async function initializeApp() {
        try {
            // Load your data (ensure models.json has name, file, crew, armament, description)
            const response = await fetch('models.json');
            modelData = await response.json();
            modelSelect.innerHTML = ''; 

            modelData.forEach((m, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = m.name;
                modelSelect.appendChild(opt);
            });

            if (modelData.length > 0) updateAsset(0);
        } catch (e) {
            modelSelect.innerHTML = '<option>SYSTEM OFFLINE</option>';
        }
    }

    function updateAsset(index) {
        const asset = modelData[index];
        viewer.src = `models/${asset.file}.glb`;
        viewer.iosSrc = `models/${asset.file}.usdz`;

        // Map data to the Factsheet
        document.getElementById('asset-title').textContent = asset.name;
        document.getElementById('spec-crew').textContent = asset.crew || "Information Restricted";
        document.getElementById('spec-armament').textContent = asset.armament || "Standard Configuration";
        document.getElementById('spec-desc').textContent = asset.description || "Mission profile pending.";
    }

    modelSelect.addEventListener('change', (e) => updateAsset(e.target.value));

    initializeApp();
</script>

</body>
</html>
