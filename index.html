<!DOCTYPE html>
<html lang="en">
<head>
    <title>RAF ASSET VIEWER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --app-bg: #1a202c;
            --raf-blue: #5d7a8c;
            --raf-red: #c21807;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--app-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Full Screen Viewer */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #2d3748;
            --poster-color: transparent;
        }

        /* Floating App Interface */
        .app-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 500px;
        }

        .control-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .panel-label {
            color: #cbd5e0;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        select {
            background: transparent;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            text-transform: uppercase;
            max-width: 60%;
        }

        select option { background: #2d3748; color: white; }

        /* Professional AR Button */
        #ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--raf-red);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(194, 24, 7, 0.3);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #ar-button:active { transform: translateX(-50%) scale(0.95); }

        /* Custom Reticle (The Targeting Ring) */
        .reticle {
            display: none;
            width: 100px;
            height: 100px;
            border: 4px dashed white;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Loading progress */
        .progress-bar {
            display: block;
            width: 33%;
            height: 4px;
            max-height: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 4px;
            background-color: var(--glass-border);
        }

        .update-bar {
            background-color: white;
            width: 0%;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div class="app-overlay">
        <div class="control-panel">
            <div class="panel-info">
                <div class="panel-label">Mission Asset</div>
                <select id="model-select">
                    <option>Loading System...</option>
                </select>
            </div>
            <div class="status-dot" style="width: 8px; height: 8px; background: #48bb78; border-radius: 50%; box-shadow: 0 0 10px #48bb78;"></div>
        </div>
    </div>

    <model-viewer 
        id="main-viewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        shadow-softness="1"
        auto-rotate
        interpolation-decay="200"
        exposure="1"
        tone-mapping="neutral">
        
        <div slot="progress-bar" class="progress-bar">
            <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M7 1h10v2H7V1zm10 16h2V7h-2v10zM7 21h10v-2H7v2zM5 7h2v10H5V7zm-2 1v8h2V8H3zm16 0v8h2V8h-2z"/></svg>
            Start AR Deployment
        </button>
    </model-viewer>

<script>
    const viewer = document.querySelector('#main-viewer');
    const modelSelect = document.querySelector('#model-select');
    const progressBar = document.querySelector('.update-bar');

    // Update loading bar
    viewer.addEventListener('progress', (event) => {
        progressBar.style.width = `${event.detail.totalProgress * 100}%`;
        if (event.detail.totalProgress === 1) {
            setTimeout(() => { document.querySelector('.progress-bar').style.display = 'none'; }, 500);
        }
    });

    async function initializeApp() {
        try {
            const response = await fetch('models.json');
            const models = await response.json();
            modelSelect.innerHTML = ''; 

            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = `models/${m.file}.glb`;
                opt.setAttribute('data-ios', `models/${m.file}.usdz`);
                opt.textContent = m.name;
                modelSelect.appendChild(opt);
            });

            if (models.length > 0) {
                updateAsset(modelSelect.options[0]);
            }
        } catch (e) {
            modelSelect.innerHTML = '<option>SYSTEM OFFLINE</option>';
        }
    }

    function updateAsset(option) {
        document.querySelector('.progress-bar').style.display = 'block';
        viewer.src = option.value;
        viewer.iosSrc = option.getAttribute('data-ios');
    }

    modelSelect.addEventListener('change', (e) => {
        updateAsset(e.target.selectedOptions[0]);
    });

    initializeApp();
</script>

</body>
</html>
