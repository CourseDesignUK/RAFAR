<!DOCTYPE html>
<html lang="en">
<head>
    <title>RAF 3D Asset Viewer | 2M Scale</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --raf-blue: #5d7a8c;      /* Official RAF Blue-Grey */
            --raf-dark-blue: #3d505c;
            --raf-red: #c21807;       /* RAF Roundel Red */
            --raf-white: #ffffff;
        }

        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background-color: #e2e8f0;
        }

        /* Header Styling */
        .header {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--raf-blue);
            border-bottom: 4px solid var(--raf-dark-blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            color: white;
        }
        .header img { 
            height: 60px; 
            width: auto; 
            margin-bottom: 12px;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3));
        }

        /* Controls Area */
        .controls { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 4px; /* Military style sharp corners or slight round */
            border: 1px solid rgba(255,255,255,0.3);
        }
        label { 
            font-size: 13px; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        select {
            padding: 6px 12px;
            border-radius: 0px; 
            border: 1px solid white;
            color: var(--raf-dark-blue);
            font-weight: bold;
            background: white;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
        }

        /* 3D Viewer Styling */
        model-viewer {
            flex-grow: 1;
            width: 100%;
            background-color: #ced7de; /* Lighter grey-blue background */
        }

        /* AR Button Customization */
        #ar-button {
            background-color: var(--raf-red);
            border-radius: 0px; /* Military Block Style */
            border: 2px solid white;
            padding: 14px 28px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: background 0.3s;
        }

        #ar-button:hover {
            background-color: var(--raf-dark-blue);
        }

        /* Loading Indicator */
        #loading-bar {
            width: 100%;
            height: 5px;
            background: var(--raf-red);
            position: absolute;
            top: 0;
            display: none;
        }

        /* Roundel Accent */
        .roundel-accent {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #c21807 30%, white 31%, white 60%, #00247d 61%);
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

<header class="header">
    <img src="logo.jpeg" alt="Royal Air Force Logo">
    <div class="controls">
        <span class="roundel-accent"></span>
        <label for="model-select">Inventory:</label>
        <select id="model-select">
            <option>INITIALIZING SYSTEMS...</option>
        </select>
    </div>
</header>

<model-viewer 
    id="main-viewer" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    ar-scale="fixed"
    camera-controls 
    shadow-intensity="1.5" 
    shadow-softness="0.5"
    auto-rotate 
    tone-mapping="commerce">
    
    <div id="loading-bar" slot="progress-bar"></div>
    <button slot="ar-button" id="ar-button">
        DEPLOY TO AR (2M SCALE)
    </button>
</model-viewer>

<script>
    const viewer = document.querySelector('#main-viewer');
    const modelSelect = document.querySelector('#model-select');

    async function initializeGallery() {
        try {
            const response = await fetch('models.json');
            if (!response.ok) throw new Error('Data Sync Failed');
            
            const models = await response.json();
            modelSelect.innerHTML = ''; 

            if (models.length === 0) {
                modelSelect.innerHTML = '<option>NO ASSETS DEPLOYED</option>';
                return;
            }

            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = `models/${m.file}.glb`;
                opt.setAttribute('data-ios', `models/${m.file}.usdz`);
                opt.textContent = m.name.toUpperCase();
                modelSelect.appendChild(opt);
            });

            updateModel(modelSelect.options[0]);

        } catch (err) {
            modelSelect.innerHTML = '<option>SYSTEM ERROR</option>';
        }
    }

    function updateModel(option) {
        viewer.src = option.value;
        viewer.iosSrc = option.getAttribute('data-ios');

        const scaleToTwoMeters = () => {
            const size = viewer.getDimensions();
            const longestAxis = Math.max(size.x, size.y, size.z);
            if (longestAxis > 0) {
                const factor = 2 / longestAxis;
                viewer.scale = `${factor} ${factor} ${factor}`;
            }
        };

        viewer.addEventListener('load', scaleToTwoMeters, { once: true });
    }

    modelSelect.addEventListener('change', (e) => {
        updateModel(e.target.selectedOptions[0]);
    });

    initializeGallery();
</script>

</body>
</html>
