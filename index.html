<!DOCTYPE html>
<html lang="en">
<head>
    <title>AERO ASSET VIEWER - CIVILIAN FIRST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0d1117">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --app-bg: #0d1117;
            --raf-blue: #5d7a8c;
            --raf-red: #c21807;
            --icao-gold: #d4af37;
            --accent: #63b3ed;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--app-bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* --- RADAR START SCREEN (CENTERED SWEEP) --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a202c 0%, #0d1117 100%);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .radar {
            position: relative; width: 320px; height: 320px;
            border: 2px solid rgba(99, 179, 237, 0.15); border-radius: 50%;
            background: repeating-radial-gradient(circle, transparent, transparent 39px, rgba(99, 179, 237, 0.05) 40px);
        }

        /* Sweep centered using transform-origin */
        .radar::after {
            content: ""; position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: conic-gradient(from 0deg, var(--accent) 0deg, transparent 90deg);
            border-radius: 50%;
            mask: radial-gradient(circle at center, black 0%, transparent 70%);
            -webkit-mask: radial-gradient(circle at center, black 0%, transparent 70%);
            animation: sweep 4s linear infinite;
        }

        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .commence-btn {
            margin-top: 50px; background: transparent; color: white; border: 1px solid white;
            padding: 12px 40px; border-radius: 4px; letter-spacing: 4px;
            font-weight: bold; cursor: pointer; transition: 0.3s; z-index: 1001;
        }
        .commence-btn:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* --- UI OVERLAYS --- */
        .app-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 500px;
        }
        .control-panel {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); padding: 12px 18px;
            border-radius: 14px; display: flex; justify-content: space-between; align-items: center;
        }
        .panel-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        select { background: transparent; color: white; border: none; font-weight: bold; width: 100%; cursor: pointer; font-size: 14px; outline: none; }

        .factsheet-btn {
            background: var(--raf-blue); color: white; border: none;
            padding: 8px 14px; border-radius: 6px; font-size: 10px; font-weight: 800;
            cursor: pointer; text-transform: uppercase;
        }

        /* --- DYNAMIC FACTSHEET --- */
        .details-panel {
            position: absolute; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
            background: rgba(10, 15, 25, 0.98); backdrop-filter: blur(25px);
            z-index: 300; transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            color: white; border-left: 2px solid var(--accent); overflow-y: auto;
        }
        .details-panel.active { right: 0; }
        .details-inner { padding: 40px 30px; }

        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .spec-item { border-top: 1px solid var(--glass-border); padding: 12px 0; }
        .full-width { grid-column: span 2; }
        .spec-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        .spec-value { display: block; font-size: 13px; margin-top: 4px; font-family: 'Courier New', monospace; color: #e2e8f0; }

        model-viewer { width: 100vw; height: 100vh; background-color: #1a202c; }

        #ar-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--raf-red); color: white; border: none;
            padding: 14px 28px; border-radius: 50px; font-weight: 700; cursor: pointer;
            z-index: 50; text-transform: uppercase; font-size: 12px;
        }

        .status-mil { color: var(--raf-red) !important; }
        .status-civ { color: var(--icao-gold) !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="radar"></div>
        <div style="text-align:center; z-index:1001;">
            <h1 style="color:white; letter-spacing:8px; margin-top: 25px; font-weight:200;">AERO ASSET VIEWER</h1>
            <button class="commence-btn" onclick="enterApp()">START VIEWER</button>
        </div>
    </div>

    <div id="details-panel" class="details-panel">
        <div class="details-inner">
            <div id="asset-classification" class="spec-label">Syncing...</div>
            <h2 id="asset-title" style="margin: 10px 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px;">Asset</h2>
            <div id="spec-container" class="spec-grid"></div>
            <button onclick="toggleDetails()" style="margin-top: 40px; background: transparent; border: 1px solid white; color: white; padding: 12px; width: 100%; cursor: pointer; font-size: 11px; font-weight: 800; text-transform: uppercase;">Close Factsheet</button>
        </div>
    </div>

    <div class="app-overlay">
        <div class="control-panel">
            <div style="flex-grow: 1; overflow: hidden; padding-right: 15px;">
                <span class="panel-label">Primary Asset</span>
                <select id="model-select"><option>Loading Inventory...</option></select>
            </div>
            <button class="factsheet-btn" onclick="toggleDetails()">Factsheet</button>
        </div>
    </div>
