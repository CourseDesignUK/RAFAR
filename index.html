<!DOCTYPE html>
<html lang="en">
<head>
    <title>YunExpress AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --yun-green: #00837d;
            --ios-gray: #f2f2f7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #1c1c1e;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            height: 45px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e5e5ea;
            border-radius: 10px;
            margin-bottom: 30px;
            background: #fff;
            outline: none;
        }

        /* The AR Link must look like a button but act like a link */
        #ar-link {
            display: inline-block;
            text-decoration: none;
            background-color: var(--yun-green);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
            transition: transform 0.1s ease;
        }

        #ar-link:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* CRITICAL: The img must exist inside the rel="ar" link. 
           We make it invisible but it MUST be present for iOS to trigger.
        */
        #ar-link img {
            width: 1px;
            height: 1px;
            opacity: 0.01;
            position: absolute;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 11px;
            color: #aeaeb2;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.jpeg" alt="YunExpress" class="logo">
        <h1>3D Asset Preview</h1>
        <p>Select a model to view in your space.</p>

        <select id="model-select">
            <option value="212.usdz">Aircraft Loader</option>
            <option value="777.usdz">Boeing 777</option>
            <option value="Jet.usdz">Jet Engine</option>
            <option value="Porsche.usdz">Porsche 911</option>
        </select>

        <a id="ar-link" rel="ar" href="212.usdz">
            <img src="logo.jpeg"> VIEW IN AR
        </a>

        <div class="footer-note">Designed for iPhone & iPad</div>
    </div>

    <script>
        const modelSelect = document.getElementById('model-select');
        const arLink = document.getElementById('ar-link');

        modelSelect.addEventListener('change', () => {
            // Update the link destination based on selection
            arLink.href = modelSelect.value;
        });

        // Optional: Auto-trigger AR on selection change
        // modelSelect.addEventListener('change', () => {
        //     arLink.click();
        // });

        // Simple check to warn users not on iOS
        window.addEventListener('load', () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (!isIOS) {
                document.querySelector('p').innerHTML = "⚠️ <strong>iOS device required</strong> for AR preview.";
                arLink.style.backgroundColor = "#aeaeb2";
                arLink.style.pointerEvents = "none";
            }
        });
    </script>

</body>
</html>
