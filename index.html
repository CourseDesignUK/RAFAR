<!DOCTYPE html>
<html lang="en">
<head>
    <title>AERO ASSET VIEWER - DUAL MODE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --app-bg: #0d1117;
            --raf-blue: #5d7a8c;
            --raf-red: #c21807;
            --civ-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #63b3ed;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--app-bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a202c 0%, #0d1117 100%);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .radar {
            position: absolute; width: 400px; height: 400px;
            border: 1px solid rgba(99, 179, 237, 0.2); border-radius: 50%;
        }
        .radar::after {
            content: ""; position: absolute; width: 50%; height: 50%; top: 0; left: 0;
            background: conic-gradient(from 0deg, rgba(99, 179, 237, 0.3), transparent 90deg);
            border-radius: 100% 0 0 0; transform-origin: 100% 100%;
            animation: sweep 4s linear infinite;
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .start-ui { text-align: center; z-index: 1001; }
        .commence-btn {
            background: transparent; color: white; border: 1px solid white;
            padding: 12px 30px; border-radius: 4px; letter-spacing: 2px;
            cursor: pointer; transition: all 0.3s;
        }
        .commence-btn:hover { background: white; color: black; }

        /* --- VIEWER --- */
        model-viewer { width: 100vw; height: 100vh; background-color: #1a202c; }

        /* --- UI OVERLAYS --- */
        .app-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 500px;
        }
        .control-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 10px 15px;
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        .panel-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        select { background: transparent; color: white; border: none; font-weight: bold; width: 100%; }

        .factsheet-btn {
            background: var(--raf-blue); color: white; border: none;
            padding: 8px 14px; border-radius: 6px; font-size: 10px; font-weight: 800;
            cursor: pointer; text-transform: uppercase;
        }

        /* --- DYNAMIC FACTSHEET --- */
        .details-panel {
            position: absolute; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
            background: rgba(10, 15, 25, 0.98); backdrop-filter: blur(25px);
            z-index: 300; transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            color: white; border-left: 2px solid var(--accent); overflow-y: auto;
        }
        .details-panel.active { right: 0; }
        .details-inner { padding: 40px 30px; }

        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .spec-item { border-top: 1px solid var(--glass-border); padding: 12px 0; }
        .full-width { grid-column: span 2; }
        .spec-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        .spec-value { display: block; font-size: 13px; margin-top: 4px; font-family: monospace; }

        #ar-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--raf-red); color: white; border: none;
            padding: 14px 28px; border-radius: 50px; font-weight: 700; cursor: pointer;
        }

        /* Status Colors */
        .status-mil { color: var(--raf-red) !important; }
        .status-civ { color: var(--civ-gold) !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="radar"></div>
        <div class="start-ui">
            <h1 style="color:white; letter-spacing:5px;">AERO VIEW</h1>
            <button class="commence-btn" onclick="enterApp()">INITIALIZE</button>
        </div>
    </div>

    <div id="details-panel" class="details-panel">
        <div class="details-inner">
            <div id="asset-classification" class="spec-label">Classification: Open Source</div>
            <h2 id="asset-title" style="margin: 10px 0; font-size: 24px; text-transform: uppercase;">Asset</h2>
            
            <div id="spec-container" class="spec-grid">
                </div>
            
            <button onclick="toggleDetails()" style="margin-top: 30px; background: none; border: 1px solid white; color: white; padding: 12px; width: 100%; cursor: pointer; font-size: 11px;">CLOSE</button>
        </div>
    </div>

    <div class="app-overlay">
        <div class="control-panel">
            <div style="flex-grow: 1;">
                <span class="panel-label">Asset Selection</span>
                <select id="model-select"><option>Loading...</option></select>
            </div>
            <button class="factsheet-btn" onclick="toggleDetails()">Factsheet</button>
        </div>
    </div>

    <model-viewer id="main-viewer" ar camera-controls auto-rotate shadow-intensity="2">
        <button slot="ar-button" id="ar-button">DEPLOY AR</button>
    </model-viewer>

<script>
    const viewer = document.querySelector('#main-viewer');
    const modelSelect = document.querySelector('#model-select');
    let modelData = [];

    function enterApp() {
        document.getElementById('start-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('start-screen').style.visibility = 'hidden', 800);
    }

    function toggleDetails() {
        document.getElementById('details-panel').classList.toggle('active');
    }

    async function initializeApp() {
        try {
            const response = await fetch('models.json');
            modelData = await response.json();
            modelSelect.innerHTML = ''; 
            
            // Separate groups in dropdown
            const milGroup = document.createElement('optgroup'); milGroup.label = "MILITARY ASSETS";
            const civGroup = document.createElement('optgroup'); civGroup.label = "CIVILIAN ASSETS";

            modelData.forEach((m, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = m.name;
                m.type === 'military' ? milGroup.appendChild(opt) : civGroup.appendChild(opt);
            });
            
            modelSelect.appendChild(milGroup);
            modelSelect.appendChild(civGroup);
            updateAsset(0);
        } catch (e) { console.error("Load failed", e); }
    }

    function updateAsset(index) {
        const asset = modelData[index];
        const container = document.getElementById('spec-container');
        const classif = document.getElementById('asset-classification');
        
        viewer.src = `models/${asset.file}.glb`;
        document.getElementById('asset-title').textContent = asset.name;

        // DYNAMIC CONTENT LOGIC
        if (asset.type === 'military') {
            classif.textContent = "Classification: Tactical / Combat";
            classif.className = "spec-label status-mil";
            container.innerHTML = `
                <div class="spec-item"><span class="spec-label">Crew</span><span class="spec-value">${asset.crew}</span></div>
                <div class="spec-item"><span class="spec-label">Home Base</span><span class="spec-value">${asset.base}</span></div>
                <div class="spec-item"><span class="spec-label">Length</span><span class="spec-value">${asset.length}</span></div>
                <div class="spec-item"><span class="spec-label">Max Weight</span><span class="spec-value">${asset.weight}</span></div>
                <div class="spec-item full-width"><span class="spec-label">Primary Armament</span><span class="spec-value">${asset.weapons}</span></div>
                <div class="spec-item full-width"><span class="spec-label">Mission Profile</span><span class="spec-value">${asset.description}</span></div>
            `;
        } else {
            classif.textContent = "Classification: ARFF Response Data";
            classif.className = "spec-label status-civ";
            container.innerHTML = `
                <div class="spec-item"><span class="spec-label">ARFF Category</span><span class="spec-value">${asset.arff_cat}</span></div>
                <div class="spec-item"><span class="spec-label">Fuselage Skin</span><span class="spec-value">${asset.material}</span></div>
                <div class="spec-item"><span class="spec-label">Rescue Exits</span><span class="spec-value">${asset.exits}</span></div>
                <div class="spec-item"><span class="spec-label">Fuel Capacity</span><span class="spec-value">${asset.fuel}</span></div>
                <div class="spec-item full-width"><span class="spec-label">Battery Hazards</span><span class="spec-value">${asset.batteries}</span></div>
                <div class="spec-item full-width"><span class="spec-label">Firefighting Note</span><span class="spec-value">${asset.description}</span></div>
            `;
        }
    }

    modelSelect.addEventListener('change', (e) => updateAsset(e.target.value));
    initializeApp();
</script>
</body>
</html>
